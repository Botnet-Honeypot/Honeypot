name: Build docs

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install poetry sphinx sphinx-rtd-theme

      - name: Install all pip packages
        run: |
          cd ./frontend/ && poetry export -f requirements.txt > ../requirements.txt
          cd ../backend/ && poetry export -f requirements.txt >> ../requirements.txt
          pip install -r ../requirements.txt

      - name: Build docs
        working-directory: ./docs/
        run: ./generateDocs && touch _build/html/.nojekyll

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: ./docs/_build/html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
